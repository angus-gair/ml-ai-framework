[pytest]
# Pytest configuration for ML-AI framework

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.9

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80

# Markers for organizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for workflows
    performance: Performance and load tests
    slow: Tests that take significant time
    llm: Tests that involve LLM calls (mocked or real)
    parametrize: Parameterized tests with multiple scenarios

# Ignore patterns
norecursedirs = .git .tox dist build *.egg .venv venv

# Warning filters
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
